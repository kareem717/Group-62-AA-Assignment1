<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkySeat Login</title>
  <link rel="icon" type="image/png" href="/static/images/skyseat-favicon1.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- logo in the absolute top right corner -->
  <div class="absolute top-4 left-4 flex items-center">
    <h1 class="font-bold text-3xl text-gray-800">SkySeat</h1>
    <img src="/static/images/skyseat-favicon1.png" alt="SkySeat Logo" class="ml-2 w-10 h-10">
</div>

  <!-- container for the login form -->
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
    <form>
      <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
      
      <!-- email input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your email">
      </div>
      
      <!-- password input -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your password">
      </div>

      <!-- sign in button -->
      <button type="submit" class="w-full bg-black text-white font-bold py-3 rounded-lg hover:bg-gray-800">Sign In</button>
    </form>

    <!-- forgot password link -->
    <div class="mt-4 text-center">
      <a href="#" class="text-gray-600 underline">Forgot password?</a>
    </div>
  </div>

</body>
</html>
