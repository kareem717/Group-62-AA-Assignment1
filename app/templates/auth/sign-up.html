<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SkySeat</title>
		<link
			rel="icon"
			type="image/png"
			href="/static/images/skyseat-favicon1.png"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 flex items-center justify-center h-screen">
		<!-- logo in the absolute top right corner -->
		<div class="absolute top-4 left-4 flex items-center">
			<h1 class="font-bold text-3xl text-gray-800">SkySeat</h1>
			<img
				src="/static/images/skyseat-favicon1.png"
				alt="SkySeat Logo"
				class="ml-2 w-10 h-10"
			/>
		</div>

		<!-- container for the sign-up form -->
		<div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
			<form method="POST">
				<h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

				<!-- email input -->
				<div class="mb-4">
					<label for="email" class="block text-gray-700 font-medium"
						>Email</label
					>
					<input
						type="email"
						name="email"
						id="email"
						class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
						placeholder="Enter your email"
					/>
				</div>

				<!-- password input -->
				<div class="mb-6">
					<label for="password" class="block text-gray-700 font-medium"
						>Password</label
					>
					<input
						type="password"
						name="password"
						id="password"
						class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
						placeholder="Enter your password"
					/>
				</div>

				<!-- terms & conditions checkbox -->
				<div class="flex items-center mb-6">
					<input
						type="checkbox"
						id="terms"
						name="terms"
						class="h-4 w-4 text-blue-600"
					/>
					<label for="terms" class="ml-2 text-gray-700"
						>I have read the Terms & Conditions and I agree</label
					>
				</div>

				<!-- sign up button -->
				<button
					type="submit"
					name="signup"
					class="w-full bg-black text-white font-bold py-3 rounded-lg hover:bg-gray-800"
				>
					Sign Up
				</button>
			</form>
		</div>
	</body>
</html>
